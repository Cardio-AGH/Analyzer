{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block link %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% endblock %}

{% block content %}
<h1>Dodaj plik</h1>

<form method="post" class="card-panel-simple" enctype="multipart/form-data" style="height: 35vh;">
{% csrf_token %}   
<div class="row">
    <div class="col-6">
        {{ form.sample_text|as_crispy_field }}
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="col-6">
        {{ form.wav_file|as_crispy_field }}
    </div>
  </div>
<button type="submit" class="btn btn-success" style="margin-top: 20px;">Dodaj plik</button>
</form>

{% endblock %}
